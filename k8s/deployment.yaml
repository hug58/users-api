apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app
        image: hug58/users-api-go:10
        command: ["/users-api"]
        ports:
        - containerPort: 8080
        env:
        - name: PGHOST
          value: "postgres"
        - name: PGDATABASE
          value: postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: postgres
        - name: SECRET
          value: SUPERSECRET!
        - name: TOKEN_EXPIRATION_MINUTES
          value: 5m

        - name: REDIS_HOST
          value: "redis-service.redis-server.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "Thomas2025"