apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-go
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api-go
  template:
    metadata:
      labels:
        app: users-api-go
    spec:
      containers:
      - name: users-api-go
        image: hug58/users-api:v1.0.15
        command: ["/users-api"]
        ports:
        - containerPort: 8080
        env:
        - name: PGHOST
          value: "postgres"
        - name: PGDATABASE
          value: postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: postgres
        - name: SECRET
          value: SUPERSECRET!
        - name: TOKEN_EXPIRATION_MINUTES
          value: 5m

        - name: REDIS_HOST
          value: "redis-service.redis-server.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password

        resources:
          limits:
            memory: 512Mi
            cpu: '0.1'
          requests:
            memory: 256Mi
            cpu: '0.05'